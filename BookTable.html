<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Booking</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap');
        body {
            font-family: "Poppins", sans-serif;
            background-color: #524545;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 5px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            height: 700px;
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 1px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 5px 0 5px;
            font-weight: light;
        }
        input, select, textarea {
            padding: 5px;
            margin-bottom: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Book a Table at Spicy Mahal</h2>
        <a href="index.html">Home</a>
        <form id="bookingForm" action = "BookTable" method = "get">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required>

            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" name="guests" min="1" required>

            <label for="requests">Special Requests:</label>
            <textarea id="requests" name="requests" rows="4"></textarea>

            <button type="submit">Book Table</button>
        </form>
        <p class="warning">Login First To Order Food And Table Booking. <a href="signin.html">Click Here To Sign Up</a></p>
    </div>
</body>
</html>
